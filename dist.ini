[RewriteVersion]

[GatherDir]
prune_directory = experimental
exclude_filename = justfile
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = .perlcritic
exclude_filename = .perlimports-ignore
exclude_filename = .github

[Prereqs]
perl = 5.40.0
Carp = 0
English = 0
Exporter = 0
ListUtils::All = 0
Object::Pad = 0
Readonly = 0
strictures = 0
Test2::Harness = 0
Test2::Suite = 0

[Prereqs / DevelopRequires]
strictures = 0
Test2::Harness = 0
Test2::Suite = 0

[@Filter]
-bundle = @Basic
-remove = GatherDir

[GitHub::Meta]
repo = GrokLOC-Perl

[Git::Contributors]
