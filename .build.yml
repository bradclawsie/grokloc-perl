image: archlinux

environment:
  PGHOST: localhost
  PGDATABASE: app
  PGUSERNAME: grokloc
  PGPASSWORD: grokloc
  POSTGRES_APP_URL: postgres://grokloc:grokloc@localhost:5432/app
  DATABASE_URL: postgres://grokloc_root:grokloc@localhost:5432/app
  REPOSITORY_BASE: /tmp

tasks:
  - update-pacman: |
      sudo pacman -Sy
  - setup:
      sudo bash grokloc-perl/setup-arch.sh
  - grokloc-db: |
      git clone https://git.sr.ht/~bradclawsie/grokloc-db
      pushd grokloc-db
      sudo just initdb
      sudo systemctl start postgresql.service && sleep 3
      just create-users create-databases alter-grants apply-schema
      popd
  - deps: |
      export PATH="/usr/bin/vendor_perl:$PATH"
      pushd grokloc-perl
      just carton
      just deps
  - check: |
      pushd grokloc-perl
      just check
  - critic: |
      pushd grokloc-perl
      just critic
  - test: |
      pushd grokloc-perl
      just test
