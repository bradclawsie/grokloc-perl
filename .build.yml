image: archlinux

tasks:
  - update-pacman: |
      sudo pacman -Sy
  - setup:
      sudo bash grokloc-perl/setup-arch.sh
  - grokloc-db: |
      git clone https://git.sr.ht/~bradclawsie/grokloc-db
      pushd grokloc-db
      sudo just initdb
      sudo systemctl start postgresql.service && sleep 3
      just create-users create-databases alter-grants apply-schema
      popd
  - deps: |
      pushd grokloc-perl
      mkdir -p local
      /usr/bin/vendor_perl/cpanm -l local -n Carton
      export PERL5LIB="~/grokloc-perl/lib:~/grokloc-perl/local/lib/perl5"; \
      env && local/bin/carton install
  - tests: |
      export PATH="~/grokloc-perl/local/bin:$PATH"
      export PERL5LIB="~/grokloc-perl/lib:~/grokloc-perl/local/lib/perl5"
      pushd grokloc-perl
      just check critic test

